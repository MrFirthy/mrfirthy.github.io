---
layout: default
title: Home
---

<div class="container align-center">
  
    <div class="profile-img">
      <a href="http://mrfirthy.me">
        <img src="{{ site.github.owner_gravatar_url }}" alt="{{ site.github.owner_name }}'s Gravatar">
      </a>
    </div>

    <h1>A repository showcase for <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></h1>

    <ul class="repositories">
    {% for repo in site.github.public_repositories %}
      
      <li>
        <h2><a href="{{ repo.url }}">{{ repo.name }}</a></h2>
        <p>{{ repo.description }}</p>
      </li>

    {% endfor %}
    </ul>
</div>
