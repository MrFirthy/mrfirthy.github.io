---
layout: default
---

<div class="content">
    <a href="javascript:history.back()" class="back-link">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Back to blog</span>
    </a>

    <div class="post post__content">
        <header>
            <h1>{{ page.title }}</h1>
            <p class="post__reading-time">
                {{ page.date | date: "%B %-d, %Y" }}{% if page.meta %} â€¢ {{ page.meta }}{% endif %} / Reading time: {{ page.readingtime }}
            </p>
        </header>

        <article class="post-content">
            {{ content }}
        </article>
    </div>

    {% include title.html tag="h2" %}
    {% include links.html %}
</div>
